name: Backend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'vecino-alerta-backend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'vecino-alerta-backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./vecino-alerta-backend

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './vecino-alerta-backend/package-lock.json'

    - name: Install Dependencies
      run: npm ci

    - name: Run Tests
      run: npm test
